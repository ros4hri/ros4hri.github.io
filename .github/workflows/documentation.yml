name: documentation

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y doxygen
          pip install sphinx sphinx_rtd_theme sphinx-tabs myst_parser jinja2 breathe sphinxcontrib-mermaid jsonschema
      - name: Generate skills documentation
        run: |
          mkdir -p _build/doxygen
          git submodule update --init --recursive --remote --merge
          python3 generate_skill_doc.py
          python3 generate_interface_doc.py
      - name: Doxygen build
        run: |
          doxygen Doxyfile
      - name: Sphinx build
        run: |
          sphinx-build . _build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/
          force_orphan: true
